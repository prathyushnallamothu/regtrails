<html>
    <head>
        <title>LOGIN TO PRAN</title>
        <!--<link rel="stylesheet" type="text/css" href="E:\PRAN\css\main.css">-->
    </head>
    <body style="background: #76b852; /* fallback for old browsers */
    background: -webkit-linear-gradient(right, #76b852, #8DC26F);
    background: -moz-linear-gradient(right, #76b852, #8DC26F);
    background: -o-linear-gradient(right, #76b852, #8DC26F);
    background: linear-gradient(to left, #76b852, #8DC26F);
    font-family: Roboto, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;">
    <div style="width: 360px;
    padding: 8% 0 0;
        margin: auto;">
        <h4 style="color: rgb(219, 12, 12);text-align: center;">LOGIN TO PRAN</h4>
        <div class="form" style=" position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);">
        <form class="register-form" action="/loginprocess">
            <input type="text" placeholder="emailid" name="emailid" style="font-family: Roboto, sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;"/>
           
            
            <input type="password" placeholder="password" name="password" style="font-family: Roboto, sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;"/>
             
            
            <input type="submit" value="register"  style="font-family: Roboto, sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;"><br\>
            <p class="message">Want to Register <a href="/" style="color: #4CAF50;
                text-decoration: none;">Sign In</a></p>
          </form>
          </div>
          </div>
    </body>
</html>
